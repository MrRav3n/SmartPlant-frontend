<button type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#addDeviceModal" #addDeviceModal></button>

<div class="modal fade" id="addDeviceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Dodaj nowe urządzenie</h5>
        <button type="button" class="close" aria-label="Close">
          <span aria-hidden="true" data-dismiss="modal">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addDeviceForm">
          <div class="form-group">
            <label class="form-check-label d-none" for="nameAddDevice">Wprowadź nazwę</label>
            <input type="email" class="form-control" id="nameAddDevice" aria-describedby="emailHelp" placeholder="Podaj nazwę" formControlName="name">
            <div *ngIf="addDeviceForm.controls.name.invalid && submitted" class="alert alert-danger">
              Podaj poprawną nazwę
            </div>
          </div>
          <div class="form-group">
            <label class="form-check-label d-none" for="secretKey">Wprowadź klucz</label>
            <input type="password" class="form-control" id="secretKey" placeholder="Klucz dostępu" formControlName="secretKey">
          </div>
          <div *ngIf="addDeviceForm.controls.secretKey.invalid && submitted" class="alert alert-danger">
            Podaj poprawny klucz
          </div>
          <button type="submit" class="btn btn-primary" (click)="add()" data-dismiss="modal">Wyślij</button>
        </form>
      </div>
    </div>
  </div>
</div>
