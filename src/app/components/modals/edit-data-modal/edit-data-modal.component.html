<button type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#editDeviceModal" #editDeviceModal></button>

<div class="modal fade" id="editDeviceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edytuj urządzenie</h5>
        <button type="button" class="close" aria-label="Close">
          <span aria-hidden="true" data-dismiss="modal">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editDeviceForm">
          <div class="form-group">
            <label class="form-check-label d-none" for="editDeviceName">Wprowadź nazwę</label>
            <input type="text" class="form-control" id="editDeviceName" aria-describedby="emailHelp" placeholder="Nowa nazwa" formControlName="name">
            <div *ngIf="editDeviceForm.controls.name.invalid && submitted" class="alert alert-danger">
              Podaj poprawną nazwę.
            </div>
          </div>
          <div class="row p-0 m-0 justify-content-center">
            <button type="submit" class="btn btn-add col-6" (click)="edit()">Edytuj!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
